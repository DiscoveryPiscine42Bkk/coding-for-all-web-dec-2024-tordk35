<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>  <!-- Title in browser tab -->
    <style>
        body {
            display: flex;                     /* Enables Flexbox */
            flex-direction: column;            /* Stacks the content vertically */
            justify-content: center;           /* Centers horizontally */
            align-items: center;               /* Centers vertically */
            height: 100vh;                     /* Full viewport height */
            margin: 0;                         /* Removes default margin */
            font-size: 3em;                    /* Makes the text bigger */
            font-family: Arial, sans-serif;    /* Optional: Change the font */
        }

        /* Container to hold the images side by side */
        .image-container {
            display: flex;                     /* Enables Flexbox for the images */
            justify-content: space-between;    /* Distribute space between the images */
            width: 80%;                        /* Controls the width of the image container */
            margin-top: 20px;                  /* Adds some space between the text and images */
        }

        img {
            max-width: 48%;                    /* Makes the images responsive */
            border-radius: 8px;                /* Optional: Adds rounded corners */
        }
    </style>
</head>
<body>
    <div>Piscine Web</div>

    <!-- Container for the images side by side -->
    <div class="image-container">
        <!-- First Image -->
        <img src="https://cdn.prod.website-files.com/63a02e61e7ffb565c30bcfc7/65f143538c242942ee1aff53_cool%20landscapes-p-1080.webp" alt="Image 1">

        <!-- Second Image -->
        <img src="https://cdn.prod.website-files.com/63a02e61e7ffb565c30bcfc7/65eaa58b05a6eaddafacdb66_most%20beautiful%20landscapes%20in%20the%20world.webp" alt="Image 2">
    </div>
</body>
</html>
